<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>haami</title>

    <link href="../../theme/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="../../theme/font-awesome/css/font-awesome.css"
      rel="stylesheet"
    />

    <link href="../../theme/css/animate.css" rel="stylesheet" />
    <link href="../../theme/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div id="wrapper">
        <!-- leftmenu -->
        <div id="leftMenu"></div>
        <!-- end leftmenu -->

        <div id="page-wrapper" class="gray-bg dashbard-1">
          <!-- top -->
          <div class="row border-bottom">
            <nav
              class="navbar navbar-static-top"
              role="navigation"
              style="margin-bottom: 0;"
            >
              <div class="navbar-header">
                <a
                  class="navbar-minimalize minimalize-styl-2 btn btn-primary"
                  href="#"
                  ><i class="fa fa-bars"></i>
                </a>
              </div>
              <ul class="nav navbar-top-links navbar-right">
                <li style="padding: 20px;">
                  <span class="m-r-sm text-muted welcome-message"
                    >haami Admin</span
                  >
                </li>

                <li>
                  <a href="login.html">
                    <i class="fa fa-sign-out"></i> Log out
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- end top -->

          <div class="row border-bottom white-bg dashboard-header">
            navigation
          </div>
          <div class="wrapper wrapper-content">
            <div>
              <div class="row col-lg-12" id="empty">
                <div class="sk-spinner sk-spinner-fading-circle">
                  <div class="sk-circle1 sk-circle"></div>
                  <div class="sk-circle2 sk-circle"></div>
                  <div class="sk-circle3 sk-circle"></div>
                  <div class="sk-circle4 sk-circle"></div>
                  <div class="sk-circle5 sk-circle"></div>
                  <div class="sk-circle6 sk-circle"></div>
                  <div class="sk-circle7 sk-circle"></div>
                  <div class="sk-circle8 sk-circle"></div>
                  <div class="sk-circle9 sk-circle"></div>
                  <div class="sk-circle10 sk-circle"></div>
                  <div class="sk-circle11 sk-circle"></div>
                  <div class="sk-circle12 sk-circle"></div>
                </div>
              </div>
            </div>
            <div class="container" style="display: none;" id="content">
              <div class="row">
                <div class="col-lg-12">
                  <div class="ibox">
                    <div class="ibox-title">
                      <h5>사용자 목록</h5>
                    </div>
                    <div class="ibox-content">
                      <div class="row">
                        <div class="col-sm-8">
                          <form role="form" class="form-inline">
                            <div class="form-group">
                              <select class="form-control" name="account">
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                                <option>option 4</option>
                              </select>
                            </div>
                            <div class="form-group" id="data_1">
                              <select class="form-control" name="account">
                                <option>option 1</option>
                                <option>option 2</option>
                                <option>option 3</option>
                                <option>option 4</option>
                              </select>
                            </div>
                            <div class="form-group">
                              <input type="text" class="form_control" />
                            </div>
                            <div class="form-group">
                              <button
                                class="btn btn-sm btn-primary float-right"
                                type="submit"
                              >
                                <strong>검색</strong>
                              </button>
                            </div>
                          </form>
                        </div>
                        <div class="col-sm-4">
                          <div class="text-right">
                            전체 {{total}}건
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="table-responsive">
                          <table class="table table-bordered">
                            <thead>
                              <tr>
                                <th>NO</th>
                                <th>사용자구분</th>
                                <th>사용자명</th>
                                <th>아이디</th>
                                <th>휴대폰번호</th>
                                <th>이메일</th>
                                <th>사용여부</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr v-for="content in list">
                                <td>{{content.no}}</td>
                                <td>
                                  {{content.userKindName}}
                                </td>
                                <td>{{content.userName}}</td>
                                <td>{{content.id}}</td>
                                <td>{{content.mobile}}</td>
                                <td>
                                  {{content.eamil}}
                                </td>
                                <td>
                                  {{content.usage}}
                                </td>
                              </tr>
                            </tbody>
                            <tfoot>
                              <tr>
                                <td colspan="7">
                                  <ul class="pagination float-right"></ul>
                                </td>
                              </tr>
                            </tfoot>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- footer -->
          <div id="footer"></div>
          <!-- end footer -->
        </div>
      </div>
    </div>

    <script src="../../resources/js/api.js"></script>
    <script src="../../resources/js/common.js"></script>
    <!-- Mainly scripts -->
    <script src="../../theme/js/jquery-3.1.1.min.js"></script>
    <script src="../../theme/js/popper.min.js"></script>
    <script src="../../theme/js/bootstrap.js"></script>
    <script src="../../theme/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../theme/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- jQuery UI -->
    <script src="../../theme/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
      var LIST_COUNT = 10; //페이지당 출력 건수
      var PAGENUMBER_COUNT = 10; //페이지 번호 출력 개수

      $(document).ready(function () {
        $("#leftMenu").load("../../admin/common/leftMenu.html");
        $("#footer").load("../../admin/common/footer.html");
      });

      var data = new Object();
      init();

      var vm = new Vue({
        el: "#app",
        data() {
          return data;
        },
        mounted: function () {
          //로딩 화면 제거하고 화면 표시
          $("#empty").css("display", "none");
          $("#content").css("display", "");
        },
      });

      function init() {
        //전체 조회
        syncGet(
          "https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json",
          "",
          search,
          null
        );
      }

      function search(res) {
        if (res != null) {
          //test
          data = JSON.parse(
            '{"total":400,"list":[{"no":"2","userKindCode":"0","userKindName":"관리자","userName":"장덕일","id":"jdi","mobile":"010-1111-1111","email":"jdi@mail.com","usage":"1"},{"no":"1","userKindCode":"1","userKindName":"교사","userName":"김교사","id":"jdi","mobile":"010-1111-2222","email":"jdi@mail.com","usage":"1"}]}'
          );
        }
      }
    </script>
  </body>
</html>
