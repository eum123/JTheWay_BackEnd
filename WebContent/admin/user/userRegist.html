<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>haami</title>

    <link href="../../theme/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="../../theme/font-awesome/css/font-awesome.css"
      rel="stylesheet"
    />

    <link href="../../theme/css/animate.css" rel="stylesheet" />
    <link href="../../theme/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div id="wrapper">
        <!-- leftmenu -->
        <div id="leftMenu"></div>
        <!-- end leftmenu -->

        <div id="page-wrapper" class="gray-bg dashbard-1">
          <!-- top -->
          <div class="row border-bottom">
            <nav
              class="navbar navbar-static-top"
              role="navigation"
              style="margin-bottom: 0;"
            >
              <div class="navbar-header">
                <a
                  class="navbar-minimalize minimalize-styl-2 btn btn-primary"
                  href="#"
                  ><i class="fa fa-bars"></i>
                </a>
              </div>
              <ul class="nav navbar-top-links navbar-right">
                <li style="padding: 20px;">
                  <span class="m-r-sm text-muted welcome-message"
                    >haami Admin</span
                  >
                </li>

                <li>
                  <a href="login.html">
                    <i class="fa fa-sign-out"></i> Log out
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- end top -->

          <div class="row border-bottom white-bg dashboard-header">
            navigation
          </div>
          <div class="wrapper wrapper-content">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <div class="ibox">
                    <div class="ibox-title">
                      <h5>사용자 정보 관리</h5>
                    </div>
                    <div class="ibox-content">
                      <table class="table table-bordered">
                        <thead></thead>
                        <tbody>
                          <tr>
                            <td>사용자 구분</td>
                            <td>
                              <div class="col-sm-6">
                                <select class="form-control" name="account">
                                  <option>관리자/원장</option>
                                  <option>선생</option>
                                  <option>알바</option>
                                </select>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>성명</td>
                            <td>
                              <div class="col-sm-6">
                                <input
                                  type="text"
                                  placeholder="이름을 입력하세요"
                                  class="form-control"
                                />
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="ibox">
                    <div class="ibox-title">
                      <h5>계정 관리</h5>
                    </div>
                    <div class="ibox-content">
                      <table class="table table-bordered">
                        <thead></thead>
                        <tbody>
                          <tr>
                            <td>아이디</td>
                            <td>
                              <div class="col-sm-10">
                                <form role="form" class="form-inline">
                                  <div class="form-group">
                                    <input
                                      type="text"
                                      placeholder="ID를 입력하세요"
                                      class="form-control"
                                    />
                                  </div>
                                  <div class="form-group">
                                    <button
                                      type="button"
                                      class="btn btn-w-m btn-primary"
                                    >
                                      중복확인
                                    </button>
                                  </div>
                                </form>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>비밀번호</td>
                            <td>
                              <div class="col-sm-6">
                                <input
                                  type="password"
                                  placeholder="Password"
                                  class="form-control"
                                />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>비밀번호 확인</td>
                            <td>
                              <div class="col-sm-6">
                                <input
                                  type="password"
                                  placeholder="Password"
                                  class="form-control"
                                />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>사용</td>
                            <td>
                              <div class="col-sm-6">
                                <select class="form-control" name="account">
                                  <option>사용</option>
                                  <option>사용안함</option>
                                </select>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <button type="button" class="btn btn-w-m btn-primary">
                    등록
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- footer -->
          <div id="footer"></div>
          <!-- end footer -->
        </div>
      </div>
    </div>

    <script src="../../resources/js/api.js"></script>
    <script src="../../resources/js/common.js"></script>

    <!-- Mainly scripts -->
    <script src="../../theme/js/jquery-3.1.1.min.js"></script>
    <script src="../../theme/js/popper.min.js"></script>
    <script src="../../theme/js/bootstrap.js"></script>
    <script src="../../theme/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../theme/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- jQuery UI -->
    <script src="../../theme/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
      $(document).ready(function () {
        $("#leftMenu").load("../../admin/common/leftMenu.html");
        $("#footer").load("../../admin/common/footer.html");
      });

      var data = new Object();
      init();

      var vm = new Vue({
        el: "#app",
        data() {
          return data;
        },
        mounted: function () {},
      });

      function init() {
        //잘못 입력시 input 의 style변경 및 메시지 표시용
        data = {
          //사용자 구분
          userKind: {
            status: "0",
            statusMessage: "",
          },
          //사용자 이름
          userName: {
            status: "0",
            statusMessage: "",
          },
          //id
          id: {
            status: "0",
            statusMessage: "",
          },
          //password
          password: {
            status: "0",
            statusMessage: "",
          },
          //conform-password
          conformPassword: {
            status: "0",
            statusMessage: "",
          },
          //usage
          usage: {
            status: "0",
            statusMessage: "",
          },
        };
      }
    </script>
  </body>
</html>
