</head>

<body>
    <div id="app">
        <div id="wrapper">
            <!-- leftmenu -->
            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav metismenu" id="side-menu">
                        <li class="nav-header">
                            <div class="dropdown profile-element">
                                <a data-toggle="dropdown" class="dropdown-toggle" href="#">

                                    <span class="text-muted text-xs block">{{left.info.auth}} <b class="caret"></b></span>

                                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                    <li>

            <!-- end leftmenu -->

            <div id="page-wrapper" class="gray-bg dashbard-1">
                <!-- top -->
                <div class="row border-bottom">
                    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0;">
                        <div class="navbar-header">
                            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary" href="#"><i class="fa fa-bars"></i>
                </a>
                        </div>
                        <ul class="nav navbar-top-links navbar-right">
                            <li style="padding: 20px;">
                                <span class="m-r-sm text-muted welcome-message">haami Admin</span
                  >
                </li>

                <li>
                  <a href="login.html">
                    <i class="fa fa-sign-out"></i> Log out
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- end top -->

          <div class="row border-bottom white-bg page-heading">
            <div class="col-lg-10">
              <h2>등록</h2>
              <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                      수업관리
                  </li>
                  <li class="breadcrumb-item">
                      클래스관리
                  </li>
                  <li class="breadcrumb-item active">
                      <strong>등록</strong>
                  </li>
              </ol>
            </div>
          </div>
          <div class="wrapper wrapper-content">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <div class="ibox">
                    <div class="ibox-title">클래스 등록</div>
                    <div class="ibox-content">
                      <!-- 내용 부분 시작 -->
                      <div class="row">
                          <table class="table table-bordered">
                            <thead></thead>
                            <tbody>
                              <tr>
                                <td>년도</td>
                                <td>
                                  <select class="form-control" id="year">
                                    <option selected>2020</option>
                                    <option>2019</option>
                                    <option>2018</option>
                                    <option>2017</option>
                                  </select>
                                </td>
                              </tr>
                              <tr>
                                <td>클래스명</td>
                                <td>
                                  
                                    <input type="text" placeholder="클래스명" class="form-control" id="class_name" />
                                  
                                </td>
                              </tr>
                              <tr>
                                <td>커리큘럼</td>
                                <td>
                                  <form id="form" action="#" class="wizard-big">
                                    <div class="row">
                                      <div class="col-lg-12">
                                        <select id="curriculum_list" class="form-control dual_select" multiple>
                                            <option v-for="element in body.curriculum" v-bind:value="element.no">{{element.year}}/{{element.grade}}/{{element.course}}/{{element.large_category}}/{{element.medium_category}}</option>
                                        </select>
                                      </div>
                                    </div>
                                  </form>
                                </td>
                              </tr>
                              <tr>
                                <td>시간</td>
                                <td>
                                  <div class="row">
                                    <div class="col-lg-12">
                                      <div class="form-group" id="data_5">
                                        <div class="input-daterange input-group" id="datepicker">
                                          <input type="text" class="form-control-sm form-control"  name="start" value="05/14/2020" id="start_date"/>
                                          ~
                                          <input type="text" class="form-control-sm form-control"  name="end" value="05/22/2020" id="end_date"/>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-1">
                                      <input
                                        id="checkbox1"
                                        type="checkbox"
                                        checked=""
                                      />
                                      <label for="checkbox1">월</label>
                                    </div>
                                    <div class="col-md-1">
                                      <input
                                        id="checkbox2"
                                        type="checkbox"
                                        checked=""
                                      />
                                      <label for="checkbox2">화</label>
                                    </div>
                                    <div class="col-md-1">
                                      <input
                                        id="checkbox3"
                                        type="checkbox"
                                        checked=""
                                      />
                                      <label for="checkbox3">수</label>
                                    </div>
                                    <div class="col-md-1">
                                      <input
                                        id="checkbox4"
                                        type="checkbox"
                                        checked=""
                                      />
                                      <label for="checkbox4">목</label>
                                    </div>
                                    <div class="col-md-1">
                                      <input
                                        id="checkbox5"
                                        type="checkbox"
                                        checked=""
                                      />
                                      <label for="checkbox5">금</label>
                                    </div>
                                    <div class="col-md-1">
                                      <input
                                        id="checkbox6"
                                        type="checkbox"
                                        checked=""
                                      />
                                      <label for="checkbox6">토</label>
                                    </div>
                                    <div class="col-md-1">
                                      <input
                                        id="checkbox7"
                                        type="checkbox"
                                        checked=""
                                      />
                                      <label for="checkbox7">일</label>
                                    </div>
                                    <!-- <div class="col-md-1">
                                      <i class="fa fa-plus-square"></i>
                                    </div> -->
                                  </div>
                                </td>
                              </tr>
                              <tr>
                                <td>교재</td>
                                <td>
                                  <textarea id="textbook"> </textarea>
                                </td>
                              </tr>
                              <tr>
                                <td>담당교사</td>
                                <td>
                                  <div class="row">
                                    <div class="col-md-6">
                                      <select class="form-control" id="teacher_no">
                                        <option v-for="teacher in body.teacher" v-bind:value="teacher.no">{{teacher.name}} ({{teacher.user_id}})</option>
                                      </select>
                                    </div>
                                  </div>
                                </td>
                              </tr>
                              <tr>
                                <td>학생</td>
                                <td>
                                  <div class="row">
                                    <div class="col-md-2">총 {{body.student_count}}명</div>
                                    <div class="col-md-10">
                                      <select id="student_list" 
                                        data-placeholder="학생 선택"
                                        class="chosen-select"
                                        multiple
                                        style="width: 350px;"
                                        tabindex="4"
                                      >
                                        <option v-for="student in body.student" v-bind:value="student.no">{{student.name}} ({{student.user_id}})</option>
                                      
                                      </select>
                                  </div>
                                </td>
                              </tr>
                              <tr>
                                <td>Pass 기준 점수</td>
                                <td>
                                  <input
                                    type="text"
                                    placeholder="Pass 기준 점수"
                                    class="form-control"
                                    id="pass_score"
                                  />
                                </td>
                              </tr>
                              <tr>
                                <td>기타정보</td>
                                <td>
                                  <textarea id="description"></textarea>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                      </div>
                      <!-- 내용 부분 끝 -->
                      <div class="row">
                        <form role="form" class="form-inline">
                          <div class="form-group">
                            <button
                              type="button"
                              class="btn btn-w-m btn-default"
                            >
                              취소
                            </button>
                            <button
                              type="button"
                              class="btn btn-w-m btn-success" @click="regist"
                            >
                              등록
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- footer -->
          <div id="footer"></div>
          <!-- end footer -->
        </div>
      </div>
    </div>

    <script src="../../resources/js/api.js"></script>
    <script src="../../resources/js/common.js"></script>

    

    <!-- Mainly scripts -->
    <script src="../../theme/js/jquery-3.1.1.min.js"></script>
    <!-- jQuery UI -->
    <script src="../../theme/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <script src="../../theme/js/popper.min.js"></script>
    <script src="../../theme/js/bootstrap.js"></script>
    <script src="../../theme/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../theme/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript 왼쪽 메뉴용 -->
    <script src="../../theme/js/inspinia.js"></script>
    <script src="../../theme/js/plugins/pace/pace.min.js"></script>

    <!-- iCheck -->
    <script src="../../theme/js/plugins/iCheck/icheck.min.js"></script>
    <!-- Tags Input -->
    <script src="../../theme/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>

    <!-- Chosen -->
    <script src="../../theme/js/plugins/chosen/chosen.jquery.js"></script>

    <!-- Dual Listbox -->
    <script src="../../theme/js/plugins/dualListbox/jquery.bootstrap-duallistbox.js"></script>
    
    <!-- Data picker -->
    <script src="../../theme/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="../../theme/js/plugins/datapicker/bootstrap-datepicker.ko.js"></script>
    
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    

    <script>
      var data = {
          left: {
              info: "",
              menu: ""
          },
          body: {
              student: "",
              student_count: "0",
              teacher: "",
              curriculum: "",
          }
      };

      $(document).ready(function () {
        $("#footer").load("../../admin/common/footer.html");

        $(".tagsinput").tagsinput({
          tagClass: "label label-primary",
        });

        $("#student_list").chosen({ width: "100%" }).change(
          function(){
              data.body.student_count = $('#student_list option:selected').length;
          }
        );
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

        $('.dual_select').bootstrapDualListbox({
            selectorMinimalHeight: 160
        });

        $('#data_5 .input-daterange').datepicker({
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true
        });
        
        
      });

      var vm = new Vue({
        el: "#app",
        data() {
          return data;
        },
        mounted: function () {},
        created: function() {
            //user
            data.left.info = JSON.parse('{"user":"장덕일","Auth":"원장"}');

            //menu
            get("/menu/all", null,
                function(res) {
                    data.left.menu = res.data;
                }
            );

            //student
            get("/user/student/all", null,
                function(res) {
                    data.body.student = res.data;
                    console.log(res);
                }
            );

            //teacher
            get("/user/teacher/all", null,
                function(res) {
                    data.body.teacher = res.data;
                }
            );

            //curriculm
            get("/lessons/curriculum/list", null,
                function(res) {
                    data.body.curriculum = res.data;
                }
            );
        },
        methods: {
          regist: function() {

            var param = new Object();
            param.year = $("#year option:selected").val();
            param.class_name = $("#class_name").val();
            param.start_date = $("#start_date").val();
            param.end_date = $("#end_date").val();
            param.curriculum_list = $('.dual_select').bootstrapDualListbox().val();
            param.day_time = "";
            param.student_list = $('#student_list').chosen().val();
            param.textbook = $("#textbook").val();
            param.teacher_no = $("#teacher_no").val();
            param.description = $("#description").val();

            post(
                "/lessons/class/regist",
                param,
                function(res) {
                    if (res != null) {
                        console.log(res);
                        alert("저장 성공");
                    }
                },
                function() {
                    alert("code 저장 오류");
                }
            );
          },
          
        }
      });

    </script>
  </body>
</html>
