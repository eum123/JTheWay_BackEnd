    <script>
      var LIST_COUNT = 10; //페이지당 출력 건수
      var PAGENUMBER_COUNT = 10; //페이지 번호 출력 개수
      var HAAIM = "http://localhost:8080";

      $(document).ready(function () {
        $("#footer").load("../../admin/common/footer.html");
      });

      var data = new Object();
      init();

      var vm = new Vue({
        el: "#app",
        data() {
          return data;
        },
        mounted: function () {
          //로딩 화면 제거하고 화면 표시
          $("#empty").css("display", "none");
          $("#content").css("display", "");
        },
      });

      function init() {
        data.left = new Object();
        data.left.info = new Object();
        data.left.menu = new Object();
        data.user = new Object();

        //user 
        syncGet(
                "https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json",
                "",
                function(res) {
                    if (res != null) {
                        data.left.info = JSON.parse('{"user":"장덕일","Auth":"원장"}');
                    }
                },
                null
            );

        //menu
        syncGet(
                HAAIM + "/menu/all",
                "",
                function(res) {
                    if (res != null) {
                        data.left.menu = res.data;
                        console.log(data.left.menu);
                    } else {
                      alert("menu load error");
                    }
                },
                null
        );

        //전체 조회
        syncGet(
                HAAIM + "/user/all",
                "",
                function(res) {
                    if (res != null) {
                        data.user = res.data;
                        data.user.pageInfo = getPageInfo(LIST_COUNT, PAGENUMBER_COUNT, data.code.totalElements, 1);
                    } else {
                        alert("error");
                    }
                },
                null
            );
      }

      function search(res) {
        if (res != null) {
          //test
          data = JSON.parse(
            '{"total":400,"list":[{"no":"2","userKindCode":"0","userKindName":"관리자","userName":"장덕일","id":"jdi","mobile":"010-1111-1111","email":"jdi@mail.com","usage":"1"},{"no":"1","userKindCode":"1","userKindName":"교사","userName":"김교사","id":"jdi","mobile":"010-1111-2222","email":"jdi@mail.com","usage":"1"}]}'
          );

          //현재페이지
          var currentPage = data.notice.pagination.currentPage;
          var totalCount = data.notice.pagination.total;

          data.notice.pagination.pageInfo = getPageInfo(
            totalCount,
            currentPage
          );
        }
      }
    </script>
