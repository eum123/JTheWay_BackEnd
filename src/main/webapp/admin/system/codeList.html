<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>haami</title>

    <link href="../../theme/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../theme/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="../../theme/css/animate.css" rel="stylesheet" />
    <link href="../../theme/css/style.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div id="wrapper">
            <!-- leftmenu -->
            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav metismenu" id="side-menu">
                        <li class="nav-header">
                            <div class="dropdown profile-element">
                                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                    <span class="block m-t-xs font-bold">{{menu.user}}</span>
                                    <span class="text-muted text-xs block">{{menu.auth}} <b class="caret"></b></span>
                                </a>
                                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                    <li>
                                        <a class="dropdown-item" href="profile.html">Profile</a>
                                    </li>
                                    <li class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="login.html">Logout</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="active" v-for="menuItme in menu.list">
                            <a :href="menuItme.link"><i class="fa fa-th-large"></i>
                <span class="nav-label">{{menuItme.name}}</span>
              </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- end leftmenu -->

            <div id="page-wrapper" class="gray-bg dashbard-1">
                <!-- top -->
                <div class="row border-bottom">
                    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0;">
                        <div class="navbar-header">
                            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary" href="#"><i class="fa fa-bars"></i>
              </a>
                        </div>
                        <ul class="nav navbar-top-links navbar-right">
                            <li style="padding: 20px;">
                                <span class="m-r-sm text-muted welcome-message">haami Admin</span>
                            </li>

                            <li>
                                <a href="login.html">
                                    <i class="fa fa-sign-out"></i> Log out
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- end top -->

                <div class="row border-bottom white-bg dashboard-header">
                    navigation
                </div>
                <div class="wrapper wrapper-content">
                    <div>
                        <div class="row col-lg-12" id="empty">
                            <div class="sk-spinner sk-spinner-fading-circle">
                                <div class="sk-circle1 sk-circle"></div>
                                <div class="sk-circle2 sk-circle"></div>
                                <div class="sk-circle3 sk-circle"></div>
                                <div class="sk-circle4 sk-circle"></div>
                                <div class="sk-circle5 sk-circle"></div>
                                <div class="sk-circle6 sk-circle"></div>
                                <div class="sk-circle7 sk-circle"></div>
                                <div class="sk-circle8 sk-circle"></div>
                                <div class="sk-circle9 sk-circle"></div>
                                <div class="sk-circle10 sk-circle"></div>
                                <div class="sk-circle11 sk-circle"></div>
                                <div class="sk-circle12 sk-circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="container" style="display: none;" id="content">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>코드 목록</h5>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="row">
                                            <form role="form" class="form-inline">
                                                <div class="form-group">
                                                    <select class="form-control" id="use_yn">
                                                      <option value="1" selected>사용</option>
                                                      <option value="0">미사용</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" id="name" placeholder="코드그룹 또는 코드명 입력" class="form-control" />
                                                </div>
                                                <div class="form-group">
                                                    <button type="button" class="btn btn-w-m btn-success" @click="search">검색</button>
                                                    <button type="button" class="btn btn-w-m btn-primary" @click="goRegist">등록</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="sk-spinner sk-spinner-fading-circle">
                                            <div class="sk-circle1 sk-circle"></div>
                                            <div class="sk-circle2 sk-circle"></div>
                                            <div class="sk-circle3 sk-circle"></div>
                                            <div class="sk-circle4 sk-circle"></div>
                                            <div class="sk-circle5 sk-circle"></div>
                                            <div class="sk-circle6 sk-circle"></div>
                                            <div class="sk-circle7 sk-circle"></div>
                                            <div class="sk-circle8 sk-circle"></div>
                                            <div class="sk-circle9 sk-circle"></div>
                                            <div class="sk-circle10 sk-circle"></div>
                                            <div class="sk-circle11 sk-circle"></div>
                                            <div class="sk-circle12 sk-circle"></div>
                                        </div>

                                        <table class="table table-bordered footalbe-loaded">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">NO</th>
                                                    <th class="text-center" colspan="2">코드그룹</th>
                                                    <th class="text-center" colspan="2">코드명</th>
                                                    <th class="text-center">사용여부</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr v-for="codeElement in code.content">
                                                    <td class="text-center">{{codeElement.no}}</td>
                                                    <td class="text-center">
                                                        {{codeElement.groupCode.code}}
                                                    </td>
                                                    <td class="text-center">
                                                        {{codeElement.groupCode.name}}
                                                    </td>
                                                    <td class="text-center">
                                                        {{codeElement.code.code}}
                                                    </td>
                                                    <td class="text-center">
                                                        {{codeElement.code.name}}
                                                    </td>
                                                    <td class="text-center">{{codeElement.usage}}</td>
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td colspan="6" class="text-right">
                                                        <div class="btn-group">
                                                            <button type="button" class="btn btn-white" @click="moveToPrePage(code.pageInfo.prePageNumber)">
                                                              <i class="fa fa-chevron-left"></i>
                                                            </button>
                                                            <button v-for="page in code.pageInfo.pageNumbers" v-bind:class="pageClassObject(page)" @click="movePage(page)">
                                                              {{page}}
                                                            </button>
                                                            <button type="button" class="btn btn-white" @click="moveToNextPage(code.pageInfo.nextPageNumber)">
                                                            <i class="fa fa-chevron-right"></i>
                                                            </button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- footer -->
                <div id="footer"></div>
                <!-- end footer -->
            </div>
        </div>
    </div>

    <script src="../../resources/js/api.js"></script>
    <script src="../../resources/js/common.js"></script>

    <!-- Mainly scripts -->
    <script src="../../theme/js/jquery-3.1.1.min.js"></script>
    <script src="../../theme/js/popper.min.js"></script>
    <script src="../../theme/js/bootstrap.js"></script>
    <script src="../../theme/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../theme/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- jQuery UI -->
    <script src="../../theme/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        var LIST_COUNT = 10;
        var PAGENUMBER_COUNT = 10;

        $(document).ready(function() {
            $("#footer").load("../../admin/common/footer.html");
        });

        var HAAIM = "http://localhost:8080";

        var data = new Object();
        init();

        var vm = new Vue({
            el: "#app",
            data() {
                return data;
            },
            methods: {
                movePage: function(page) {
                    var param = getSearchParameter();

                    param.page = page;
                    param.size = LIST_COUNT;

                    callAPI(param);
                },
                moveToPrePage: function(page) {
                    if (data.code.first == true) {
                        alert("처음 페이지 입니다.");
                    } else {
                        var param = getSearchParameter();

                        param.page = page;
                        param.size = LIST_COUNT;

                        callAPI(param);
                    }
                },

                moveToNextPage: function(page) {
                    if (data.code.last === true) {
                        alert("마지막 페이지 입니다.");
                    } else {
                        var param = getSearchParameter();

                        param.page = page;
                        param.size = LIST_COUNT;

                        callAPI(param);
                    }
                },

                pageClassObject: function(page) {
                    if (data.code.currentPage == page) {
                        return "btn btn-white active";
                    } else {
                        return "btn btn-white ";
                    }
                },
                search: function() {
                    if (validate()) {
                        var param = getSearchParameter();

                        callAPI(param);
                    }
                },
                goRegist: function() {
                    location.href = HAAIM + "/admin/system/codeRegist.html";
                }

            },

            mounted: function() {
                //로딩 화면 제거하고 화면 표시
                $("#empty").css("display", "none");
                $("#content").css("display", "");
            },
        });

        function callAPI(parameter) {
            //start loading
            toggleLoading();

            //데이터 조회
            syncGet(
                HAAIM + "/code/search",
                parameter,
                function(res) {
                    if (res != null) {
                        data.code = res.data;
                        data.code.pageInfo = getPageInfo(LIST_COUNT, PAGENUMBER_COUNT, data.code.totalElements, data.code.pageable.pageNumber);
                    } else {
                        alert("error");
                    }
                },
                null
            );

            //end loading
            toggleLoading();
        }

        function init() {
            data.code = "";

            //menu
            syncGet(
                "https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json",
                "",
                function(res) {
                    if (res != null) {
                        data.menu = JSON.parse('{"user":"장덕일","Auth":"원장","list":[{"name":"사용자관리","link":"/admin/user/userList.html"},{"name":"시스템관리","link":"/admin/system/codeList.html"}]}')
                    }
                },
                null
            );

            //code 조회
            syncGet(
                //"https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json",
                HAAIM + "/code/all",
                "",
                function(res) {
                    if (res != null) {
                        data.code = res.data;
                        console.log(data.code);

                        data.code.pageInfo = getPageInfo(LIST_COUNT, PAGENUMBER_COUNT, data.code.totalElements, 1);
                    } else {
                        alert("error");
                    }
                },
                null
            );
        }

        function validate() {
            var name = $("#name").val(); //코드명 또는 코드 그룹

            if (name == "") {
                alert("검색 조건을 입력하세요");
                return false;
            }
            return true;
        }

        /**
         * 검색 조건으로 parameter 생성
         */
        function getSearchParameter() {
            var name = $("#name").val(); //코드명 또는 코드 그룹
            var use_yn = $("#use_yn option:selected").val(); //사용여부

            var param = new Object();
            if (name != "") {
                param.name = name;
            } else {
                param.name = "";
            }

            if (use_yn != "") {
                param.use_yn = use_yn;
            }

            return param;
        }

        function toggleLoading() {
            $("#questionList").children(".ibox-content").toggleClass("sk-loading");
        }
    </script>
</body>

</html>
