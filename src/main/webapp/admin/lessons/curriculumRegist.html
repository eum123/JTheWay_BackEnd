<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>haami</title>

    <link href="/theme/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/theme/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="/theme/css/animate.css" rel="stylesheet" />
    <link href="/theme/css/style.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div id="wrapper">
            <!-- leftmenu -->
            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav metismenu" id="side-menu">
                        <li class="nav-header">
                            <div class="dropdown profile-element">
                                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                    <span class="block m-t-xs font-bold">{{left.info.name}}</span>
                                    <span class="text-muted text-xs block">{{left.info.utype_name}} <b class="caret"></b></span>
                                </a>
                                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                    <li>
                                        <a class="dropdown-item" href="profile.html">Profile</a>
                                    </li>
                                    <li class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="login.html">Logout</a></li>
                                </ul>
                            </div>
                        </li>

                        <li v-for="menuItem in left.menu">
                            <a v-if="menuItem.secondary.length > 1" :href="menuItem.primary.url"><i class="fa fa-th-large"></i>
                  <span class="nav-label">{{menuItem.primary.menu_name}}</span>
                  <span  class="fa arrow"></span>
                </a>
                            <a v-else :href="menuItem.primary.url"><i class="fa fa-th-large"></i>
                  <span class="nav-label">{{menuItem.primary.menu_name}}</span>
                </a>

                            <ul v-if="menuItem.secondary.length > 1" class="nav nav-second-level collapse">
                                <li v-for="sub in menuItem.secondary">
                                    <a :href="sub.url">{{sub.menu_name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- end leftmenu -->

            <div id="page-wrapper" class="gray-bg dashbard-1">
                <!-- top -->
                <div class="row border-bottom">
                    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0;">
                        <div class="navbar-header">
                            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary" href="#"><i class="fa fa-bars"></i>
                </a>
                        </div>
                        <ul class="nav navbar-top-links navbar-right">
                            <li style="padding: 20px;">
                                <span class="m-r-sm text-muted welcome-message">haami Admin</span
                  >
                </li>

                <li>
                  <a href="login.html">
                    <i class="fa fa-sign-out"></i> Log out
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- end top -->

          <div class="row border-bottom white-bg dashboard-header">
            수업관리 > 커리큘럼 > 등록
          </div>
          <div class="wrapper wrapper-content">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <div class="ibox">
                    <div class="ibox-title">커리큘럼 등록</div>
                    <div class="ibox-content">
                      <!-- 내용 부분 시작 -->
                      <div class="row">
                        <table class="table table-bordered">
                          <thead></thead>
                          <tbody>
                            <tr>
                              <td>년도</td>
                              <td>
                                <select class="form-control" id="year">
                                  <option v-for="y in body.search.year" :value="y" >{{y}}</option>
                                </select>
                              </td>
                            </tr>

                            <tr>
                              <td>학년</td>
                              <td>
                                <select class="form-control" id="grade">
                                  <option value="33" selected>고3</option>
                                  <option value="32">고2</option>
                                  <option value="31">고1</option>
                                  <option value="23">중3</option>
                                  <option value="22">중2</option>
                                  <option value="21">중1</option>
                                  
                                </select>
                              </td>
                            </tr>
                            <tr>
                              <td>학기/과정</td>
                              <td>
                                <select class="form-control" id="course">
                                  <option value="1" selected>1학기</option>
                                  <option value="2">2학기</option>
                                </select>
                              </td>
                            </tr>
                            <tr>
                              <td>대분류</td>
                              <td>
                                <div class="row">
                                  <div class="col-md-6">
                                    <input type="text" placeholder="대분류" class="form-control" id="large_category" />
                                  </div>
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td>중분류</td>
                              <td>
                                <input type="text" placeholder="중분류" class="form-control" id="medium_category" />
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                      <!-- 내용 부분 끝 -->
                      <div class="row">
                        <form role="form" class="form-inline">
                          <div class="form-group">
                            <button
                              type="button"
                              class="btn btn-w-m btn-default" @click="cancel"
                            >
                              취소
                            </button>
                            <button
                              type="button"
                              class="btn btn-w-m btn-success" @click="regist"
                            >
                              등록
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- footer -->
          <div id="footer"></div>
          <!-- end footer -->
        </div>
      </div>
    </div>

    <script src="/resources/js/api.js"></script>
    <script src="/resources/js/common.js"></script>

    <!-- Mainly scripts -->
    <script src="/theme/js/jquery-3.1.1.min.js"></script>
    <script src="/theme/js/popper.min.js"></script>
    <script src="/theme/js/bootstrap.js"></script>
    <script src="/theme/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/theme/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- jQuery UI -->
    <script src="/theme/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <!-- Custom and plugin javascript 왼쪽 메뉴용 -->
    <script src="/theme/js/inspinia.js"></script>
    <script src="/theme/js/plugins/pace/pace.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#footer").load("/admin/common/footer.html");
      });

      var data = {
          left: {
              info: "",
              menu: ""
          },
          body: {
              list: {
                  pageInfo: ""
              },
              search: {
                year: []
              }
          }
      };

      var vm = new Vue({
        el: "#app",
        data: function() {
          return data;
        },
        mounted: function () {
          
        },
        methods: {
          regist: function() {

            var year = $("#year option:selected").val();
            var grade = $("#grade option:selected").val();
            var course = $("#course option:selected").val();
            var largeCategory = $("#large_category").val(); 
            var mediumCategory = $("#medium_category").val(); 
           
            var param = new Object();
            param.year = year;
            param.grade = grade;
            param.course = course;
            param.large_category = largeCategory;
            param.medium_category = mediumCategory;

            putJson(
                "/curriculum/save",
                param,
                function(res) {
                    if (res != null) {
                        alert("저장 성공");
                        location.href = "/admin/lessons/curriculumList.html";
                    }
                },
                function() {
                    alert("저장 오류");
                }
            );
          },
          cancel: function() {
            location.href = "/admin/lessons/curriculumList.html";
          },
        },
        created: function() {
          //year init
          var yearArray = [];
          var nowYear = new Date().getFullYear(); 

          for(var i=nowYear ; i > (nowYear - 10); i--) {
            yearArray.push(i);
          }
          data.body.search.year = yearArray;

          //user
          get("/user/info/logon", null,
              function(res) {
                data.left.info = res.data;
              }
          );

          //menu
          get("/system/menu/all", null,
              function(res) {
                  data.left.menu = res.data;
              }
          );

        },
      });

      
    </script>
  </body>
</html>
