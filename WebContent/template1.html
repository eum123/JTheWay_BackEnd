<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>haami</title>

    <link href="./theme/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./theme/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="./theme/css/animate.css" rel="stylesheet" />
    <link href="./theme/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div id="wrapper">
        <!-- leftmenu -->
        <div id="leftMenu"></div>
        <!-- end leftmenu -->

        <div id="page-wrapper" class="gray-bg dashbard-1">
          <!-- top -->
          <div class="row border-bottom">
            <nav
              class="navbar navbar-static-top"
              role="navigation"
              style="margin-bottom: 0;"
            >
              <div class="navbar-header">
                <a
                  class="navbar-minimalize minimalize-styl-2 btn btn-primary"
                  href="#"
                  ><i class="fa fa-bars"></i>
                </a>
              </div>
              <ul class="nav navbar-top-links navbar-right">
                <li style="padding: 20px;">
                  <span class="m-r-sm text-muted welcome-message"
                    >haami Admin</span
                  >
                </li>

                <li>
                  <a href="login.html">
                    <i class="fa fa-sign-out"></i> Log out
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- end top -->

          <div class="row border-bottom white-bg dashboard-header">
            navigation
          </div>
          <div class="wrapper wrapper-content">
            <div>
              <div class="row col-lg-12" id="empty">
                <div class="sk-spinner sk-spinner-fading-circle">
                  <div class="sk-circle1 sk-circle"></div>
                  <div class="sk-circle2 sk-circle"></div>
                  <div class="sk-circle3 sk-circle"></div>
                  <div class="sk-circle4 sk-circle"></div>
                  <div class="sk-circle5 sk-circle"></div>
                  <div class="sk-circle6 sk-circle"></div>
                  <div class="sk-circle7 sk-circle"></div>
                  <div class="sk-circle8 sk-circle"></div>
                  <div class="sk-circle9 sk-circle"></div>
                  <div class="sk-circle10 sk-circle"></div>
                  <div class="sk-circle11 sk-circle"></div>
                  <div class="sk-circle12 sk-circle"></div>
                </div>
              </div>
            </div>
            <div class="container" style="display: none;" id="content">
              <div class="row">
                <div class="col-lg-12"></div>
              </div>
            </div>
          </div>

          <!-- footer -->
          <div id="footer"></div>
          <!-- end footer -->
        </div>
      </div>
    </div>

    <script src="../resources/js/api.js"></script>
    <script src="../resources/js/common.js"></script>

    <!-- Mainly scripts -->
    <script src="./theme/js/jquery-3.1.1.min.js"></script>
    <script src="./theme/js/popper.min.js"></script>
    <script src="./theme/js/bootstrap.js"></script>
    <script src="./theme/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="./theme/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- jQuery UI -->
    <script src="./theme/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
      $(document).ready(function () {
        $("#leftMenu").load("./admin/common/leftMenu.html");
        $("#footer").load("./admin/common/footer.html");
      });

      var data = new Object();
      init();

      var vm = new Vue({
        el: "#app",
        data() {
          return data;
        },
        mounted: function () {
          //로딩 화면 제거하고 화면 표시
          $("#empty").css("display", "none");
          $("#content").css("display", "");

          $("#questionDate").val(new Date().format("yyyyMMdd"));
        },
      });

      function init() {}
    </script>
  </body>
</html>
