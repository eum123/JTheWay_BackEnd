      <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">

                <img
                  alt="image"

                  src="../../img/profile_small.jpg"
                />
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                  <span class="block m-t-xs font-bold">David Williams</span>
                  <span class="text-muted text-xs block"
                    >Art Director <b class="caret"></b
                  ></span>
                </a>
                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                  <li>
                    <a class="dropdown-item" href="profile.html">Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="contacts.html">Contacts</a>
                  </li>
                  <li>

                </ul>
              </div>
              <div class="logo-element">
                IN+
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div id="page-wrapper" class="gray-bg">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox">
              <div class="ibox-title">
                <h5>문제은행</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox">
              <div class="ibox-content">
                <div class="row">
                  <div class="col-md-2">
                    <select class="form-control" name="account">
                      <option>2020</option>
                      <option>2021</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-control" name="account">
                      <option>3학년</option>
                      <option>2학년</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-control" name="account">
                      <option>대분류1</option>
                      <option>대분류2</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-control" name="account">
                      <option>중분류1</option>
                      <option>중분류2</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <select class="form-control" name="account">
                      <option>사용</option>
                      <option>미사용</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <input
                      type="text"
                      placeholder="문제"
                      class="form-control"
                    />
                  </div>

                  <div class="col-md-4">
                    <button
                      class="btn btn-sm btn-primary float-right m-t-n-xs"
                      type="submit"
                    >
                      <strong>검색</strong>
                    </button>
                    <button
                      class="btn btn-sm btn-primary float-right m-t-n-xs"
                      type="submit"
                    >
                      <strong>등록</strong>
                    </button>
                  </div>
                </div>
              </div>
              <div class="ibox-content">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>NO</th>
                      <th>년도</th>
                      <th>커리큘럼</th>
                      <th>유형</th>
                      <th>문제</th>
                      <th>난이도</th>
                      <th>사용여부</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>2020</td>
                      <td>중3 > 1학기 > Ⅰ 소인수분해 > 01 소인수분해</td>
                      <td>A</td>
                      <td>
                        다항식 f(x)를 x-1/3로 나누었을때의 몫을 Q(x), 나머지를
                        R라 할 때, f(x)를 3x-1로 나누었을 때의 몫과 나머지를
                        순서대로 적으면?
                      </td>
                      <td>*****</td>
                      <td>사용</td>
                    </tr>
                  </tbody>
                </table>
                <div class="btn-group">
                  <button type="button" class="btn btn-white">
                    <i class="fa fa-chevron-left"></i>
                  </button>
                  <button class="btn btn-white">1</button>
                  <button class="btn btn-white active">2</button>
                  <button class="btn btn-white">3</button>
                  <button class="btn btn-white">4</button>
                  <button type="button" class="btn btn-white">
                    <i class="fa fa-chevron-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
