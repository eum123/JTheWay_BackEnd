<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>haami</title>

    <link href="../../theme/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../theme/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <link href="../../theme/css/animate.css" rel="stylesheet" />
    <link href="../../theme/css/style.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div id="wrapper">
            <!-- leftmenu -->
            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav metismenu" id="side-menu">
                        <li class="nav-header">
                            <div class="dropdown profile-element">
                                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                    <span class="block m-t-xs font-bold">{{left.info.user}}</span>
                                    <span class="text-muted text-xs block">{{left.info.auth}} <b class="caret"></b></span>
                                </a>
                                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                                    <li>
                                        <a class="dropdown-item" href="profile.html">Profile</a>
                                    </li>
                                    <li class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="login.html">Logout</a></li>
                                </ul>
                            </div>
                        </li>

                        <li v-for="menuItem in left.menu">
                            <a v-if="menuItem.secondary.length > 1" :href="menuItem.primary.url"><i class="fa fa-th-large"></i>
                <span class="nav-label">{{menuItem.primary.menu_name}}</span>
                <span  class="fa arrow"></span>
              </a>
                            <a v-else :href="menuItem.primary.url"><i class="fa fa-th-large"></i>
                <span class="nav-label">{{menuItem.primary.menu_name}}</span>
              </a>

                            <ul v-if="menuItem.secondary.length > 1" class="nav nav-second-level collapse">
                                <li v-for="sub in menuItem.secondary">
                                    <a :href="sub.url">{{sub.menu_name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- end leftmenu -->

            <div id="page-wrapper" class="gray-bg dashbard-1">
                <!-- top -->
                <div class="row border-bottom">
                    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0;">
                        <div class="navbar-header">
                            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary" href="#"><i class="fa fa-bars"></i>
                </a>
                        </div>
                        <ul class="nav navbar-top-links navbar-right">
                            <li style="padding: 20px;">
                                <span class="m-r-sm text-muted welcome-message">haami Admin</span
                  >
                </li>

                <li>
                  <a href="login.html">
                    <i class="fa fa-sign-out"></i> Log out
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- end top -->

          <div class="row border-bottom white-bg dashboard-header">
            navigation
          </div>
          <div class="wrapper wrapper-content">
            <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <div class="ibox">
                    <div class="ibox-title">
                      <h5>사용자 정보 관리</h5>
                    </div>
                    <div class="ibox-content">
                      <table class="table table-bordered">
                        <thead></thead>
                        <tbody>
                          <tr>
                            <td>사용자 구분</td>
                            <td>
                              <div class="col-sm-6">
                                <select class="form-control" id="user_type">
                                  <option value="4">관리자</option>
                                  <option value="3">원장</option>
                                  <option value="2">교사</option>
                                  <option value="1">코디</option>
                                  <option value="0">학생</option>
                                </select>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>성명</td>
                            <td>
                              <div class="col-sm-6">
                                <input type="text" id="name" placeholder="이름을 입력하세요" class="form-control" />
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="ibox">
                    <div class="ibox-title">
                      <h5>계정 관리</h5>
                    </div>
                    <div class="ibox-content">
                      <table class="table table-bordered">
                        <thead></thead>
                        <tbody>
                          <tr>
                            <td>아이디</td>
                            <td>
                              <div class="col-sm-10">
                                <form role="form" class="form-inline">
                                  <div class="form-group">
                                    <input type="text" id="user_id" placeholder="ID를 입력하세요" class="form-control" />
                                  </div>
                                  <div class="form-group">
                                    <button type="button" class="btn btn-w-m btn-primary" @click="duplicateCheck">중복확인</button>
                                  </div>
                                </form>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>비밀번호</td>
                            <td>
                              <div class="col-sm-6">
                                <input type="password" id="user_pw" placeholder="Password" class="form-control" />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>비밀번호 확인</td>
                            <td>
                              <div class="col-sm-6">
                                <input type="password" id="user_pw1" placeholder="Password" class="form-control" />
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td>사용</td>
                            <td>
                              <div class="col-sm-6">
                                <select class="form-control" id="use_yn">
                                  <option value="1">사용</option>
                                  <option value="0">사용안함</option>
                                </select>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <button type="button" class="btn btn-w-m btn-primary" @click="regist" >등록</button>
                </div>
              </div>
            </div>
          </div>

          <!-- footer -->
          <div id="footer"></div>
          <!-- end footer -->
        </div>
      </div>
    </div>

    <script src="../../resources/js/api.js"></script>
    <script src="../../resources/js/common.js"></script>

    <!-- Mainly scripts -->
    <script src="../../theme/js/jquery-3.1.1.min.js"></script>
    <script src="../../theme/js/popper.min.js"></script>
    <script src="../../theme/js/bootstrap.js"></script>
    <script src="../../theme/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../theme/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- jQuery UI -->
    <script src="../../theme/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
     
      $(document).ready(function () {
        $("#footer").load("../../admin/common/footer.html");
      });

      var data = {
            left: {
                info: "",
                menu: ""
            },
            body: {
                groupCode: "",
                user: "",
            }
        };

      var vm = new Vue({
        el: "#app",
        data() {
          return data;
        },
        mounted: function () {},
        methods: {
          
          regist: function() {

            if(!validate()) {
              return;
            }
            
            var param = new Object();
            param = getParam();
            
            post("/user/regist"
              , param
              , function(res) {
                if(res != null) {
                  console.log(res);
                  if(res.success == true) {
                    alert("저장 성공 ");
                  } else {
                    alert("error : " + res.msg);
                  }
                } else {
                  alert("unknown error");
                }
              }
              , null);
            

            
          },
          duplicateCheck: function() {
            var userId = $("#user_id").val(); //사용자 ID

            var param = new Object();
            if (userId != "") {
                param.user_id = userId;
            } else {
               alert("ID를 입력하세요");
               return;
            }

            get("/user/duplicateCheck"
              , param
              , function(res) {
                if(res != null) {
                  console.log(res);
                  if(res.data.duplicate == true) {
                    alert("아이디 중복");
                  } else {
                    alert("사용가능 ID");
                  }
                } else {
                  alert("unknown error");
                }
              }
              , null);
            }
        },
        created: function() {
          //user
          data.left.info = JSON.parse('{"user":"장덕일","Auth":"원장"}');

          //menu
          get("/menu/all", null,
              function(res) {
                  data.left.menu = res.data;
              }
          )
        }
      });

      
      function validate() {
        var user_type = $("#user_type option:selected").val();
        var use_yn = $("#use_yn option:selected").val();
        var name = $("#name").val();
        var userId = $("#user_id").val();
        var userPw = $("#user_pw").val();
        var userPw1 =  $("#user_pw1").val();

        if(userId === "") {
          alert("ID를 입력하세요");
          return false;
        }
        if(name === "") {
          alert("이름을 입력하세요");
          return false;
        }

        if(userPw === userPw1) {
          if(userPw === "") {
            alert("비밀번호를 입력하세요");
            return false;
          }
        } else {
          alert("비밀번호가 다름");
          return false;
        }

        return true;
      }
      function getParam() {
        var user_type = $("#user_type option:selected").val();
        var use_yn = $("#use_yn option:selected").val();
        var name = $("#name").val();
        var userId = $("#user_id").val();
        var userPw = $("#user_pw").val();
        var userPw1 =  $("#user_pw1").val();

        var param = new Object();
        param.user_type = user_type;
        param.use_yn = use_yn;
        param.name = name;
        param.user_id = userId;
        param.user_pw = userPw;
        return param;
      }
    </script>
  </body>
</html>
