<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>메뉴 등록</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="../../css/plugins/iCheck/custom.css" rel="stylesheet" />
    <link href="../../css/animate.css" rel="stylesheet" />
    <link href="../../css/style.css" rel="stylesheet" />
    <link
      href="../../css/plugins/chosen/bootstrap-chosen.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="wrapper">
      <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
          <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
              <div class="dropdown profile-element">
                <img
                  alt="image"
                  class="rounded-circle"
                  src="../../img/profile_small.jpg"
                />
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                  <span class="block m-t-xs font-bold">David Williams</span>
                  <span class="text-muted text-xs block"
                    >Art Director <b class="caret"></b
                  ></span>
                </a>
                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                  <li>
                    <a class="dropdown-item" href="profile.html">Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="contacts.html">Contacts</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="mailbox.html">Mailbox</a>
                  </li>
                  <li class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="login.html">Logout</a></li>
                </ul>
              </div>
              <div class="logo-element">
                IN+
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div id="page-wrapper" class="gray-bg">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox">
              <div class="ibox-title">메뉴 등록</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox">
              <div class="ibox-content">
                <table class="table table-bordered">
                  <thead></thead>
                  <tbody>
                    <tr>
                      <td>등록메뉴선택</td>
                      <td>
                        <select class="form-control" name="account">
                          <option>메뉴1</option>
                          <option>메뉴2</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td>화면명</td>
                      <td>
                        <input
                          type="text"
                          placeholder="화면명"
                          class="form-control"
                        />
                      </td>
                    </tr>

                    <tr>
                      <td>권한</td>
                      <td>
                        <div class="row">
                          <div class="col-md-2">
                            <input id="checkbox1" type="checkbox" checked="" />
                            <label for="checkbox1">전체</label>
                          </div>
                          <div class="col-md-2">
                            <input id="checkbox2" type="checkbox" checked="" />
                            <label for="checkbox2">관리지/원장</label>
                          </div>
                          <div class="col-md-2">
                            <input id="checkbox3" type="checkbox" checked="" />
                            <label for="checkbox3">교사</label>
                          </div>
                          <div class="col-md-2">
                            <input id="checkbox4" type="checkbox" checked="" />
                            <label for="checkbox4">알바</label>
                          </div>
                          <div class="col-md-2">
                            <input id="checkbox5" type="checkbox" checked="" />
                            <label for="checkbox5">학생</label>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="ibox">
              <div class="ibox-content">
                <button
                  class="btn btn-sm btn-primary float-right m-t-n-xs"
                  type="submit"
                >
                  <strong>취소</strong>
                </button>
                <button
                  class="btn btn-sm btn-primary float-right m-t-n-xs"
                  type="submit"
                >
                  <strong>등록</strong>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peity -->
    <script src="../../js/plugins/peity/jquery.peity.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../js/inspinia.js"></script>
    <script src="../../js/plugins/pace/pace.min.js"></script>

    <!-- iCheck -->
    <script src="../../js/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="../../js/demo/peity-demo.js"></script>
    <!-- Chosen -->
    <script src="../../js/plugins/chosen/chosen.jquery.js"></script>
    <script>
      $(document).ready(function () {
        $(".chosen-select").chosen({ width: "100%" });
      });
    </script>
  </body>
</html>
