                <img
                  alt="image"

                  src="../../img/profile_small.jpg"
                />
                <a data-toggle="dropdown" class="dropdown-toggle" href="#">

                <ul class="dropdown-menu animated fadeInRight m-t-xs">
                  <li>

              <div class="logo-element">
                IN+
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div id="page-wrapper" class="gray-bg">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox">
              <div class="ibox-title">
                <h5>클래스 등록</h5>
              </div>
              <div class="ibox-content">
                <div class="form-group row">
                  <table class="table table-bordered">
                    <thead></thead>
                    <tbody>
                      <tr>
                        <td>년도</td>
                        <td>
                          <select class="form-control" name="account">
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                          </select>
                        </td>
                      </tr>

                      <tr>
                        <td>학년</td>
                        <td>
                          <select class="form-control" name="account">
                            <option>중3</option>
                            <option>중2</option>
                            <option>중1</option>
                            <option>고1</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td>학기/과정</td>
                        <td>
                          <select class="form-control" name="account">
                            <option>1학기</option>
                            <option>2학기</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <td>대분류</td>
                        <td>
                          <div class="row">
                            <div class="col-md-6">
                              <select class="form-control" name="account">
                                <option>대분류1</option>
                                <option>대분류2</option>
                                <option>대분류3</option>
                              </select>
                            </div>
                            <div class="col-md-6">
                              <input
                                type="text"
                                placeholder="중분류"
                                class="form-control"
                              />
                            </div>
                          </div>
                        </td>
                      </tr>
                      <tr>
                        <td>중분류</td>
                        <td>
                          <input
                            type="text"
                            placeholder="중분류"
                            class="form-control"
                          />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <button
                    class="btn btn-sm btn-primary float-right m-t-n-xs"
                    type="submit"
                  >
                    <strong>취소</strong>
                  </button>
                  <button
                    class="btn btn-sm btn-primary float-right m-t-n-xs"
                    type="submit"
                  >
                    <strong>등록</strong>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
