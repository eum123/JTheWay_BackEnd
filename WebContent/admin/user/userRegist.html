    <div id="wrapper">
      <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
          <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
              <div class="dropdown profile-element">
                <img
                  alt="image"

                <ul class="dropdown-menu animated fadeInRight m-t-xs">

                </ul>
              </div>

                IN+
              </div>
            </li>
          </ul>
        </div>
      </nav>
      <div id="page-wrapper" class="gray-bg">
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox">
              <div class="ibox-title">
                <h5>사용자 정보 관리</h5>
              </div>
              <div class="ibox-content">
                <table class="table table-bordered">
                  <thead></thead>
                  <tbody>
                    <tr>
                      <td>사용자 구분</td>
                      <td>
                        <select class="form-control" name="account">
                          <option>관리자/원장</option>
                          <option>선생</option>
                          <option>알바</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td>성명</td>
                      <td>
                        <input
                          type="text"
                          placeholder="이름을 입력하세요"
                          class="form-control"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="ibox">
              <div class="ibox-title">
                <h5>계정 관리</h5>
              </div>
              <div class="ibox-content">
                <table class="table table-bordered">
                  <thead></thead>
                  <tbody>
                    <tr>
                      <td>아이디</td>
                      <td>
                        <input
                          type="text"
                          placeholder="ID를 입력하세요"
                          class="form-control"
                        />
                        <button
                          class="btn btn-sm btn-primary float-right m-t-n-xs"
                          type="submit"
                        >
                          <strong>중복확인</strong>
                        </button>
                      </td>
                    </tr>
                    <tr>
                      <td>비밀번호</td>
                      <td>
                        <input
                          type="password"
                          placeholder="Password"
                          class="form-control"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td>비밀번호 확인</td>
                      <td>
                        <input
                          type="password"
                          placeholder="Password"
                          class="form-control"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td>사용</td>
                      <td>
                        <select class="form-control" name="account">
                          <option>사용</option>
                          <option>사용안함</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <button
              class="btn btn-sm btn-primary float-right m-t-n-xs"
              type="submit"
            >

            </button>
