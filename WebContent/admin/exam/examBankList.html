<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>haami</title>

    <link href="../../theme/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="../../theme/font-awesome/css/font-awesome.css"
      rel="stylesheet"
    />

    <link href="../../theme/css/animate.css" rel="stylesheet" />
    <link href="../../theme/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="app">
      <div id="wrapper">
        <!-- leftmenu -->
        <div id="leftMenu"></div>
        <!-- end leftmenu -->

        <div id="page-wrapper" class="gray-bg dashbard-1">
          <!-- top -->
          <div class="row border-bottom">
            <nav
              class="navbar navbar-static-top"
              role="navigation"
              style="margin-bottom: 0;"
            >
              <div class="navbar-header">
                <a
                  class="navbar-minimalize minimalize-styl-2 btn btn-primary"
                  href="#"
                  ><i class="fa fa-bars"></i>
                </a>
              </div>
              <ul class="nav navbar-top-links navbar-right">
                <li style="padding: 20px;">
                  <span class="m-r-sm text-muted welcome-message"
                    >haami Admin</span
                  >
                </li>

                <li>
                  <a href="login.html">
                    <i class="fa fa-sign-out"></i> Log out
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- end top -->

          <div class="row border-bottom white-bg dashboard-header">
            navigation
          </div>
          <div class="wrapper wrapper-content">
            <div>
              <div class="row col-lg-12" id="empty">
                <div class="sk-spinner sk-spinner-fading-circle">
                  <div class="sk-circle1 sk-circle"></div>
                  <div class="sk-circle2 sk-circle"></div>
                  <div class="sk-circle3 sk-circle"></div>
                  <div class="sk-circle4 sk-circle"></div>
                  <div class="sk-circle5 sk-circle"></div>
                  <div class="sk-circle6 sk-circle"></div>
                  <div class="sk-circle7 sk-circle"></div>
                  <div class="sk-circle8 sk-circle"></div>
                  <div class="sk-circle9 sk-circle"></div>
                  <div class="sk-circle10 sk-circle"></div>
                  <div class="sk-circle11 sk-circle"></div>
                  <div class="sk-circle12 sk-circle"></div>
                </div>
              </div>
            </div>
            <div class="container" style="display: none;" id="content">
              <div class="row">
                <div class="col-lg-12">
                  <div class="ibox">
                    <div class="ibox-title">
                      <h5>문제은행 목록</h5>
                    </div>
                    <div class="ibox-content">
                      <div class="row">
                        <form role="form" class="form-inline">
                          <div class="form-group">
                            <input
                              type="text"
                              placeholder="2020.03.02"
                              class="form-control"
                            />
                          </div>
                          <div class="form-group">
                            <input
                              type="text"
                              placeholder="2020.03.03"
                              class="form-control"
                            />
                          </div>
                          <div class="form-group">
                            <select class="form-control" name="account">
                              <option>학년전체</option>
                              <option>중1</option>
                              <option>중2</option>
                              <option>중3</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <select class="form-control" name="account">
                              <option>클래스1</option>
                              <option>클래서2</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <select class="form-control" name="account">
                              <option>김교사</option>
                              <option>나교사</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <button
                              type="button"
                              class="btn btn-w-m btn-success"
                            >
                              검색
                            </button>
                            <button
                              type="button"
                              class="btn btn-w-m btn-primary"
                            >
                              등록
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="ibox-content">
                      <div class="sk-spinner sk-spinner-fading-circle">
                        <div class="sk-circle1 sk-circle"></div>
                        <div class="sk-circle2 sk-circle"></div>
                        <div class="sk-circle3 sk-circle"></div>
                        <div class="sk-circle4 sk-circle"></div>
                        <div class="sk-circle5 sk-circle"></div>
                        <div class="sk-circle6 sk-circle"></div>
                        <div class="sk-circle7 sk-circle"></div>
                        <div class="sk-circle8 sk-circle"></div>
                        <div class="sk-circle9 sk-circle"></div>
                        <div class="sk-circle10 sk-circle"></div>
                        <div class="sk-circle11 sk-circle"></div>
                        <div class="sk-circle12 sk-circle"></div>
                      </div>

                      <table class="table table-bordered footalbe-loaded">
                        <thead>
                          <tr>
                            <th>NO</th>
                            <th>일자</th>
                            <th>클래스</th>
                            <th>시간</th>
                            <th>담당교사</th>
                            <th>진도</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr v-for="element in bank.list">
                            <td class="text-center">{{element.no}}</td>
                            <td class="text-center">
                              {{element.year}}
                            </td>
                            <td class="text-center">
                              {{element.curriculum}}
                            </td>
                            <td class="text-center">
                              {{element.question}}
                            </td>
                            <td class="text-center">
                              {{element.level}}
                            </td>
                            <td class="text-center">
                              {{element.usage}}
                            </td>
                          </tr>
                        </tbody>
                        <tfoot>
                          <tr>
                            <td colspan="6" class="text-right">
                              <div class="btn-group">
                                <button
                                  type="button"
                                  class="btn btn-white"
                                  @click="movePage(bank.pagination.pageInfo.prePageNumber)"
                                >
                                  <i class="fa fa-chevron-left"></i>
                                </button>
                                <button
                                  v-for="page in bank.pagination.pageInfo.pageNumbers"
                                  v-bind:class="pageClassObject(page)"
                                  @click="movePage(page)"
                                >
                                  {{page}}
                                </button>
                                <button
                                  type="button"
                                  class="btn btn-white"
                                  @click="movePage(bank.pagination.pageInfo.nextPageNumber)"
                                >
                                  <i class="fa fa-chevron-right"></i>
                                </button>
                              </div>
                            </td>
                          </tr>
                        </tfoot>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- footer -->
          <div id="footer"></div>
          <!-- end footer -->
        </div>
      </div>
    </div>

    <script src="../../resources/js/api.js"></script>
    <script src="../../resources/js/common.js"></script>

    <!-- Mainly scripts -->
    <script src="../../theme/js/jquery-3.1.1.min.js"></script>
    <script src="../../theme/js/popper.min.js"></script>
    <script src="../../theme/js/bootstrap.js"></script>
    <script src="../../theme/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../theme/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- jQuery UI -->
    <script src="../../theme/js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
      $(document).ready(function () {
        $("#leftMenu").load("../../admin/common/leftMenu.html");
        $("#footer").load("../../admin/common/footer.html");
      });

      var data = new Object();
      init();

      var vm = new Vue({
        el: "#app",
        data() {
          return data;
        },
        methods: {
          movePage: function (page) {
            //start loading
            toggleLoading();

            //데이터 조회
            syncGet(
              "https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json",
              getSearchParameter(),
              getList,
              null
            );
            //현재 페이지 설정
            this.bank.pagination.currentPage = page;

            //end loading
            toggleLoading();
          },
        },

        mounted: function () {
          //로딩 화면 제거하고 화면 표시
          $("#empty").css("display", "none");
          $("#content").css("display", "");
        },
      });

      function init() {
        data.bank = "";

        //code 조회
        syncGet(
          "https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json",
          "",
          getList,
          null
        );
      }

      function getList(res) {
        if (res != null) {
          //test
          data.bank = JSON.parse(
            '{"list":[{"no":"1","year":"2020","curriculum":"중3 > 1학기 > Ⅰ 소인수분해 > 01 소인수분해","type":"A","question":"다항식 f(x)를 x-1/3로 나누었을때의 몫을 Q(x), 나머지를 R라 할 때, f(x)를 3x-1로 나누었을 때의 몫과 나머지를 순서대로 적으면?","level":"*****","usage":"0"}],"pagination":{"total":10,"countPerPage":10}}'
          );

          //현재페이지
          var currentPage = data.bank.pagination.currentPage;
          var totalCount = data.bank.pagination.total;

          data.bank.pagination.pageInfo = getPageInfo(totalCount, currentPage);
        }
      }

      /**
       * 검색 조건으로 parameter 생성
       */
      function getSearchParameter() {
        var questionDate = $("#questionDate").val(); //출제일자
        var isTakeExam = $("#isTakeExam option:selected").val(); //응시 여부

        var param = "";
        if (isTakeExam != "") {
          param = "isTakeExam=" + isTakeExam;
        }
        if (questionDate != "") {
          param = "questionDate=" + questionDate + "," + param;
        }

        return param;
      }

      function toggleLoading() {
        $("#questionList").children(".ibox-content").toggleClass("sk-loading");
      }
    </script>
  </body>
</html>
